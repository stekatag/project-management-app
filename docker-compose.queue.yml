# Laravel Queue Worker
# This runs the Laravel queue worker for background job processing

services:
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-queue
    restart: unless-stopped

    # Override the default command to run queue worker
    command:
      ["php", "/var/www/html/artisan", "queue:work", "--tries=3", "--timeout=90"]

    # Stop signal for graceful shutdown (allows current jobs to finish)
    stop_signal: SIGTERM
    stop_grace_period: 60s

    environment:
      # Dokploy will inject these from Environment Variables UI
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_KEY: ${APP_KEY}
      APP_URL: ${APP_URL}
      ASSET_URL: ${ASSET_URL}
      OAUTH_BASE_URL: ${OAUTH_BASE_URL}

      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      QUEUE_CONNECTION: ${QUEUE_CONNECTION}

      CACHE_STORE: ${CACHE_STORE}
      SESSION_DRIVER: ${SESSION_DRIVER}

      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION}
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      REVERB_HOST: ${REVERB_HOST}
      REVERB_PORT: ${REVERB_PORT}
      REVERB_SCHEME: ${REVERB_SCHEME}

      MAIL_MAILER: ${MAIL_MAILER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}

      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}

      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}

      AUTORUN_ENABLED: "false"

    healthcheck:
      test: ["CMD", "healthcheck-queue"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
